<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto em CÃ­rculo</title>
    <style>
        .circulo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #333;
        }
        
        .circulo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="circulo">
        <img src="PerfilFoto.png" alt="Foto de perfil">
    </div>
</body>
</html>
