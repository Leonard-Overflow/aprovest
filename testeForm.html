<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo HTML/CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .form-section:last-child {
            border-bottom: none;
        }
        
        .section-title {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .radio-group, .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input, .checkbox-option input {
            width: auto;
            margin-right: 8px;
        }
        
        .file-input {
            padding: 10px;
            background: #f8f9fa;
            border: 2px dashed #bdc3c7;
        }
        
        .range-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .range-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            color: #3498db;
        }
        
        input[type="range"] {
            flex: 1;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn {
            background: #3498db;
            color: white;
        }
        
        .submit-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .reset-btn {
            background: #e74c3c;
            color: white;
        }
        
        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .form-note {
            margin-top: 10px;
            font-size: 14px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .radio-group, .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Formulário de Cadastro Completo</h1>
            <p>Demonstração dos principais elementos de formulário HTML</p>
        </div>
        
        <div class="form-container">
            <form id="myForm">
                <!-- Seção de Informações Pessoais -->
                <div class="form-section">
                    <h2 class="section-title">Informações Pessoais</h2>
                    
                    <div class="form-group">
                        <label for="name" class="required">Nome Completo</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="required">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" name="phone" placeholder="(11) 99999-9999">
                    </div>
                    
                    <div class="form-group">
                        <label for="birthdate">Data de Nascimento</label>
                        <input type="date" id="birthdate" name="birthdate">
                    </div>
                </div>
                
                <!-- Seção de Seleção -->
                <div class="form-section">
                    <h2 class="section-title">Seleção e Escolhas</h2>
                    
                    <div class="form-group">
                        <label for="country" class="required">País</label>
                        <select id="country" name="country" required>
                            <option value="">Selecione um país</option>
                            <option value="br">Brasil</option>
                            <option value="us">Estados Unidos</option>
                            <option value="pt">Portugal</option>
                            <option value="es">Espanha</option>
                            <option value="other">Outro</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="required">Gênero</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Masculino</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Feminino</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other">Outro</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Interesses</label>
                        <div class="checkbox-group">
                            <div class="checkbox-option">
                                <input type="checkbox" id="tech" name="interests" value="tech">
                                <label for="tech">Tecnologia</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" id="sports" name="interests" value="sports">
                                <label for="sports">Esportes</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" id="music" name="interests" value="music">
                                <label for="music">Música</label>
                            </div>
                            <div class="checkbox-option">
                                <input type="checkbox" id="travel" name="interests" value="travel">
                                <label for="travel">Viagens</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Seção de Entradas Especiais -->
                <div class="form-section">
                    <h2 class="section-title">Entradas Especiais</h2>
                    
                    <div class="form-group">
                        <label for="avatar">Foto de Perfil</label>
                        <input type="file" id="avatar" name="avatar" class="file-input" accept="image/*">
                        <p class="form-note">Formatos aceitos: JPG, PNG, GIF (Máx. 5MB)</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="url" id="website" name="website" placeholder="https://exemplo.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Nível de Satisfação</label>
                        <div class="range-container">
                            <input type="range" id="rating" name="rating" min="1" max="10" value="5">
                            <span class="range-value" id="ratingValue">5</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="color">Cor Favorita</label>
                        <input type="color" id="color" name="color" value="#3498db">
                    </div>
                </div>
                
                <!-- Seção de Texto -->
                <div class="form-section">
                    <h2 class="section-title">Comentários e Observações</h2>
                    
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" placeholder="Digite sua mensagem aqui..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="search">Buscar</label>
                        <input type="search" id="search" name="search" placeholder="Digite sua busca...">
                    </div>
                </div>
                
                <!-- Botões de Ação -->
                <div class="button-group">
                    <button type="reset" class="reset-btn">Limpar Formulário</button>
                    <button type="submit" class="submit-btn">Enviar Formulário</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Atualizar valor do range
        const ratingSlider = document.getElementById('rating');
        const ratingValue = document.getElementById('ratingValue');
        
        ratingSlider.addEventListener('input', function() {
            ratingValue.textContent = this.value;
        });
        
        // Prevenir envio do formulário para demonstração
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulário enviado com sucesso! (Esta é apenas uma demonstração)');
        });
    </script>
</body>
</html>
