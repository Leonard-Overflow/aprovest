<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }
        
        .user-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .card-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            margin-right: 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }
        
        .user-title {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .info-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .info-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #3498db;
            font-size: 18px;
        }
        
        .info-content h3 {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 3px;
        }
        
        .info-content p {
            font-size: 1rem;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .gender-male {
            color: #3498db;
        }
        
        .gender-female {
            color: #e84393;
        }
        
        .gender-other {
            color: #9b59b6;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8f9fa;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: white;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-users"></i> Lista de Usuários</h1>
            <p class="subtitle">Visualize as informações completas dos usuários cadastrados</p>
        </header>
        
        <div class="users-grid" id="usersContainer">
            <!-- Os cards de usuário serão gerados pelo JavaScript -->
        </div>
        
        <footer>
            <p>Total de <span id="totalUsers">0</span> usuários cadastrados</p>
        </footer>
    </div>

    <script>
        // Dados dos usuários (simulando uma base de dados)
        const users = [
            {

                joinDate: "2020-03-10"
            },
            {
                id: 2,
                name: "Carlos Oliveira",
                email: "carlos.oliveira@email.com",
                phone: "(21) 99876-5432",
                birthDate: "1985-12-03",
                gender: "Masculino",
                title: "Analista de Sistemas",
                joinDate: "2019-07-22"
            },
            {
                id: 3,
                name: "Mariana Santos",
                email: "mariana.santos@email.com",
                phone: "(31) 97654-3210",
                birthDate: "1992-08-20",
                gender: "Feminino",
                title: "Designer UX/UI",
                joinDate: "2021-01-15"
            },
            {
                id: 4,
                name: "Ricardo Ferreira",
                email: "ricardo.ferreira@email.com",
                phone: "(47) 98765-1234",
                birthDate: "1988-11-30",
                gender: "Masculino",
                title: "Gerente de Projetos",
                joinDate: "2018-05-05"
            },
            {

                birthDate: "1995-03-25",
                gender: "Feminino",
                title: "Desenvolvedora Full Stack",
                joinDate: "2022-02-18"
            },
            {
                id: 6,
                name: "Fernando Lima",
                email: "fernando.lima@email.com",
                phone: "(85) 99432-5678",
                birthDate: "1982-07-12",

                title: "Arquiteto de Software",
                joinDate: "2017-09-30"
            },
            {
                id: 7,
                name: "Patrícia Rocha",
                email: "patricia.rocha@email.com",
                phone: "(19) 98765-4321",

            },
            {

                name: "Alex Souza",
                email: "alex.souza@email.com",
                phone: "(11) 97654-3210",

            }
        ];

        // Função para formatar a data no formato brasileiro
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        // Função para calcular a idade a partir da data de nascimento
        function calculateAge(birthDate) {
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            
            return age;
        }

        // Função para obter as iniciais do nome
        function getInitials(name) {
            return name.split(' ').map(word => word[0]).join('').toUpperCase();
        }

        // Função para determinar a classe de gênero
        function getGenderClass(gender) {
            switch(gender.toLowerCase()) {
                case 'masculino': return 'gender-male';
                case 'feminino': return 'gender-female';
                default: return 'gender-other';
            }
        }

        // Função para gerar os cards de usuário
        function renderUsers() {
            const container = document.getElementById('usersContainer');
            const totalUsers = document.getElementById('totalUsers');
            
            container.innerHTML = '';
            totalUsers.textContent = users.length;
            
            users.forEach(user => {
                const age = calculateAge(user.birthDate);
                const formattedBirthDate = formatDate(user.birthDate);
                const formattedJoinDate = formatDate(user.joinDate);
                const genderClass = getGenderClass(user.gender);
                const initials = getInitials(user.name);
                
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <div class="card-header">
                        <div class="avatar">${initials}</div>
                        <div class="user-info">
                            <h2 class="user-name">${user.name}</h2>
                            <p class="user-title">${user.title}</p>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="info-content">
                                <h3>E-mail</h3>
                                <p>${user.email}</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="info-content">
                                <h3>Telefone</h3>
                                <p>${user.phone}</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-birthday-cake"></i>
                            </div>
                            <div class="info-content">
                                <h3>Data de Nascimento</h3>
                                <p>${formattedBirthDate} (${age} anos)</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <i class="fas fa-venus-mars"></i>
                            </div>
                            <div class="info-content">
                                <h3>Gênero</h3>
                                <p class="${genderClass}">${user.gender}</p>
                            </div>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-value">#${user.id.toString().padStart(3, '0')}</div>
                            <div class="stat-label">ID</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${age}</div>
                            <div class="stat-label">Idade</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${formattedJoinDate}</div>
                            <div class="stat-label">Desde</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(userCard);
            });
        }

        // Inicializar a página
        document.addEventListener('DOMContentLoaded', renderUsers);
    </script>
</body>
</html>
